
<div #dropdownContainer 
      class="raw-dropdown {{ position }}" 
      [style.width]=" width + 'px'"
      [style.left]=" left + 'px'"
      [style.top]="top + 'px'" 
      [class.animated]=" animate " 
      [class.fadeOutDown]=" startHidden "
      [class.fadeInUp]=" visible "
      [class.dark]=" dark "
      [hidden]="!visible" >

  <div class="arrow" 
      [class.dark]=" dark " 
      [style.left]="arrowPosition + 'px' " >
  </div>

  <ng-content></ng-content>

</div>
